<mat-card>
    <mat-card-title>
        <label><i class="fa fa-globe" aria-hidden="true"></i></label> 
        <span style="font-size: 14px">
            {{appointment.location}}
        </span>
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row wrap">
          <div fxFlex="40">
            <label>
              <i class="fa fa-calendar" aria-hidden="true"></i>
              &nbsp;
              Start: {{appointment.startTime | date:'shortTime'}}
            </label>
          </div>
          <div fxFlex="20"></div>
          <div fxFlex="40">
              <label>
                <i class="fa fa-calendar" aria-hidden="true"></i>
                &nbsp;
                End: {{appointment.endTime | date:'shortTime'}}
              </label>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <a mat-button color="primary" href="tel:+1-800-555-1234" >
          <i class="fa fa-phone"></i>
          &nbsp;
          Join bridge
        </a> 
    </mat-card-footer>
</mat-card>
